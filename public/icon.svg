<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
    <title id="title">Life Graph App Icon</title>
    <desc id="desc">Rounded app tile showing a stylized browser window with a multi-color line graph and the text Life Graph.</desc>

    <!-- Background tile -->
    <rect x="64" y="64" width="896" height="896" rx="140" ry="140" fill="#ffffff" stroke="#2c3237" stroke-width="32"/>

    <!-- Browser header -->
    <path d="M96 240h832" stroke="#2c3237" stroke-width="28" stroke-linecap="round"/>
    <path d="M96 208h832" stroke="#2c3237" stroke-width="28" stroke-linecap="round" opacity="0.08"/>
    <circle cx="168" cy="176" r="24" fill="#e34d2e"/>
    <circle cx="232" cy="176" r="24" fill="#f2a536"/>
    <circle cx="296" cy="176" r="24" fill="#3a6b5c"/>

    <!-- Inner panel -->
    <rect x="224" y="312" width="576" height="392" rx="44" ry="44" fill="#ffffff" stroke="#2c3237" stroke-width="26"/>

    <!-- Graph line and nodes -->
    <polyline points="300,600 420,460 540,520 680,380" fill="none" stroke="#2c3237" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="300" cy="600" r="34" fill="#f2a536"/>
    <circle cx="420" cy="460" r="34" fill="#2e7bdc"/>
    <circle cx="540" cy="520" r="34" fill="#2f6f65"/>
    <circle cx="680" cy="380" r="34" fill="#4ea34f"/>

    <!-- App name -->
    <g font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="120" font-weight="700" fill="#2c3237">
        <text x="512" y="840" text-anchor="middle">Life Graph</text>
    </g>

</svg>